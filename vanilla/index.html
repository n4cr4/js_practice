<!DOCTYPE html>
<html>
  <head>
    <title>Todo app with Vanilla JS</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" type="text" placeholder="input task" />
      <button id="add-button">add</button>
    </div>
    <div class="doing-area">
      <p class="title">doing</p>
      <ul id="doing-list">
      </ul>
    </div>
    <div class="done-area">
      <p class="title">done</p>
      <ul id="done-list">
      </ul>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
